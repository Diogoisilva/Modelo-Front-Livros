<div class="container mt-5">
    <h2 class="text-center mb-4">Assuntos</h2>
    <!-- <a class="btn btn-primary mb-3" routerLink="/assuntos/novo"><i class="bi bi-plus-circle"></i> Novo Assunto</a> -->
    <table class="table table-striped table-bordered table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th >Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let assunto of assuntos">
          <td>{{ assunto.codAssunto }}</td>
          <td>{{ assunto.descricao }}</td>
          <td >
            <div class="btn-group">
              <a class="btn btn-warning btn-sm" [routerLink]="['/assuntos', assunto.codAssunto]"><i class="bi bi-pencil"></i> Editar</a>
              <button class="btn btn-danger btn-sm" (click)="deleteAssunto(assunto.codAssunto)"><i class="bi bi-trash"></i> Excluir</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
