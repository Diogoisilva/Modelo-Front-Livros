<div class="container mt-5">
    <h2 class="text-center mb-4">Autores</h2>
    <a class="btn btn-primary mb-3" routerLink="/autores/novo"><i class="bi bi-plus-circle"></i> Novo Autor</a>
    <table class="table table-striped table-bordered table table-hover ">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th >Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let autor of autores">
          <td>{{ autor.codAu }}</td>
          <td>{{ autor.nome }}</td>
          <td >
            
            <div class="btn-group">
              <a class="btn btn-warning btn-sm" [routerLink]="['/autores', autor.codAu]"><i class="bi bi-pencil"></i> Editar</a>
              <button class="btn btn-danger btn-sm" (click)="deleteAutor(autor.codAu)"><i class="bi bi-trash"></i> Excluir</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
