<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center mb-4">{{ autor.codAu ? 'Editar Autor' : 'Novo Autor' }}</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #autorForm="ngForm">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" [(ngModel)]="autor.nome" name="nome" class="form-control" required />
          </div>
          <br>
          <br>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" [disabled]="!autorForm.form.valid"><i class="bi bi-save"></i> {{ autor.codAu ? 'Salvar' : 'Criar' }}</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()"><i class="bi bi-x-circle"></i> Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
